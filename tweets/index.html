<!DOCTYPE html>
<html>
    
    <head>
        <title>Twitter Search</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css" />
        <script src="twitter-entities.js"></script>
        <script src="index.js"></script>
    </head>
    
    <body>
        <div class="container">
        
            <h1>Twitter Search</h1>
            
            <div class="row">
                <div class="col-md-6">
                
                    <h2>My Tweets:</h2>
                    <div id="mytweets" style="display: none;">
                        <a id="signin" href="/api/oauth-signin.php/tweetsTwitter"><img src="https://dev.twitter.com/sites/default/files/images_documentation/sign-in-with-twitter-gray.png" alt="Sign in with Twitter" /></a>
                    </div>
                    <div id="mytweets_signed_in" style="display: none;">
                        <a id="signout" href="/api/oauth-signout.php/tweetsTwitter">Sign out of Twitter</a>
                    </div>
                    <div id="mytweets_userdata">
                        
                    </div>
                    <div id="mytweets_loading" style="display: none;">
                        <h4>Loading my tweets...</h4>
                        <img src="ajax-loader.gif" alt="(Progress indicator)" />
                    </div>
                    
                    <div id="mytweets_errors"></div>
                    <ul id="mytweets_output" class="list-group">
                        
                    </ul>
            
                </div>
                <div class="col-md-6">

                    <h2>Public Search:</h2>
                    <form id="getposts_form" role="form">
                    
                        <div class="form-group">
                            <label for="search">Search</label>
                            <input type="text" class="form-control" id="search" name="search" placeholder="(Enter search terms to search Tweets)">
                        </div>
                        
                        <button class="btn btn-default" type="submit" id="submit">Submit</button>
                        
                    </form>

                    <h2>Results:</h2>
                    <div id="errors"></div>
                    <ul id="output" class="list-group">
                        
                    </ul>
                    <template id="tweet">
                        <li class="tweet list-group-item"><span class="user">{{user}}</span> - <span class="body">{{tweet}}</span></li>
                    </template>

                </div>
            </div>
            
            <template id="userdata">
                <div class="username"></div>
                <img class="userimg" src="{{profile_image_url_https}}" alt="my twitter user profile" />
            </template>
            
            <div class="modal" id="ajaxIndicator" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body" style="text-align: center;">
                            <p>Please wait ...</p>
                            <p>
                                <img src="ajax-loader.gif" />
                            </p>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
                        
    </body>

</html>
