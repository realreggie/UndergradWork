    	<script>
	function validateForm() {
	
	var name = document.forms["myForm"]["name"].value;
	var bday = document.forms["myForm"]["bday"].value;
	var number = document.forms["myForm"]["number"].value;
	var zip = document.forms["myForm"]["zip"].value;


	var ck_name = /^[A-Z]{1}[a-z]{1,9}\s{1}[A-Z]{1}[a-z]{1,9}$/m;
	var ck_date = /^((0[1-9])|(1[0-2]))[\/-]((0[1-9])|(1[0-9])|(2[0-9])|(3[0-1]))[\/-](\d{4})$/m;
	var ch_number = /^\(?([0-9]{3})\)?[-. ]?\s?([0-9]{3})[-. ]?([0-9]{4})$/m;
	var ck_zip = /^\d{5,6}(?:[-\s]\d{4})?$/m;
	   if (!ck_name.test(name)) {
		   document.getElementById('error').innerHTML = "Invalid Name";
		   
		   return false;
        }    
	   if (!ck_date.test(bday)) {
		   document.getElementById('error').innerHTML = "Invalid Date";
		   
		   return false;
        } 	  
        if (!ck_number.test(bday)) {
		   document.getElementById('error').innerHTML = "Invalid Phone Number";
		   
		   return false;
        } 
        if (!ck_number.test(bday)) {
		   document.getElementById('error').innerHTML = "Invalid Phone Number";
		   
		   return false;
	    } 
} // Validate Form
	</script>
	</head>
	
	<body> 
	
    <!-- Form begins HERE!!! -->
	
	
	<h1>My Form</h1>
	
	<div id="error"></div>
	
<form class="form-horizontal col-md-10" id="getposts_form" role="form" name="myForm" onsubmit="return validateForm()"  action="ajax.js" method="post">
  <div class="form-group">
    <label for="inputfname" class="col-sm-2 control-label" >Name:</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputname" placeholder="Name">
    </div>
  </div>
 
  </div>
    <div class="form-group">
    <label for="inputemail" class="col-sm-2 control-label">Birthday:</label>
    <div class="col-sm-10">
      <input type="text" name="bday" class="form-control" id="inputbday" placeholder="Birthday">
    </div>
  </div>
   
  <div class="form-group">
    <label for="inputcity" class="col-sm-2 control-label">Phone Number:</label>
    <div class="col-sm-10">
      <input name="number" class="form-control" id="inputnumber" placeholder="Phone Number">
    </div>
  </div>
    <div class="form-group">
    <label for="inputzip" class="col-sm-2 control-label">Zip Code:</label>
    <div class="col-sm-10">
      <input type="text" name="zip" class="form-control" id="inputzip" placeholder="Zip Code">
    </div>
  </div>
      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
  </form>
  
    <!-- Script begins HERE!!! -->

 
  <script>
  
   
  $(document).ready(function () {
    

    
    $('#getposts_form').submit(function (event) {
        event.preventDefault();
        
       // clear out our output areas first!
       $('#errors').empty();
        
        var name_submitted = $("#name").val();
        var birthdate_submitted = $("#bday").val();
        var phone_number_submitted = $("#number").val();
        var zip_code_submitted = $("#zip").val();
      
 
        
        
        // make the ajax request
       $.ajax({
          url: '/test/register.php',
          data: {
              name: name_submitted,
              birthday: birthdate_submitted,
              phone: phone_number_submitted,
              zip: zip_code_submitted,
          },
          success: function (serverResponse) {
              $("#output").append("Hello name_submitted, message. These are some possible friends: friend1, friend2, friend3.

This is your registration data:

birthday: birthday_submitted

phone: phone_number_submitted

zip: zip_code_sumitted");
          },
          error: function (jqXHR, textStatus, errorThrown) {
              // Since our script runs on Cloud9, let's make
              // a friendlier error message for ourselves
              
              
              if (errorThrown == 'Service Unavailable') {
              	$('#errors').append("Something went wrong!");
              } else {
              	$('#errors').append('An unknown error occurred: ' + errorThrown);
              }
          },
          complete: function () {
			alert("complete");			  
           }
                        
       });
       
       
    });
    
});

</script>
